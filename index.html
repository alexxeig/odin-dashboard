<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
		<script src="./javascript.js"></script>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="sidebar">
			<div class="logo">				
				<img src="./img/logo.svg" alt="logo"><div>Dashboard</div>
			</div>
			<div class="firstmenu">
				<img src="./img/home.svg" alt="homeicon"><div>Home</div>
				<img src="./img/account.svg" alt="accounticon"><div>Account</div>
				<img src="./img/message.svg" alt="messageicon"><div>Messages</div>
				<img src="./img/history.svg" alt="historyicon"><div>History</div>
				<img src="./img/tasks.svg" alt="tasksicon"><div>Tasks</div>
				<img src="./img/communities.svg" alt="communitiesicon"><div>Communities</div>
			</div>
			<div class="secondmenu">
				<img src="./img/cog.svg" alt="settingsicon"><div>Settings</div>
				<img src="./img/help-circle.svg" alt="helpicon"><div>Support</div>
				<img src="./img/shield-lock.svg" alt="privacyicon"><div>Privacy</div>
			</div>
		</div>
		<div id="main">
			<div id="header">
				<div class="searchbar">
					<img src="./img/search.svg" alt="searchicon">
					<input type="search" name="search" id="search">
				</div>
				<div class="accountmenu">
					<img src="./img/notification.svg" alt="notification">
					<img src="./img/profile.svg" alt="profilepic">
					<div class="username">Al Go</div>
				</div>
				<div class="accountgreeting">Hello there,
					<img src="./img/profile.svg" alt="profilepic">
					<div class="fullusername">Al Go (@algo)</div>
				</div>
				<div class="controlmenu">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
			<div id="content">
				<div class="projects">Projects</div>
				<div class="announcements">Announcements</div>
				<div class="trending">Trending</div>
			</div>
		</div>
	</body>
</html>
